{% extends 'base.html' %}

{% block title %}
{{ baza.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{ baza.title }}</h1>
        <div class="alert alert-info">
            <p>{{ baza.info }}</p>
            <p><b>Дата: {{ baza.date.date() }}</b></p>
            <a href="/posts/{{ baza.id }}/delete" class="btn btn-danger">Удалить</a>
            <a href="/posts/{{ baza.id }}/update" class="btn btn-success">Изменить</a>
        </div>
    </div>
{% endblock %}
